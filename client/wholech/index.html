<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>まるごとch on KonomiTV</title>
    <script type="module" src="script.ts"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div id="wrap">
        <div id="chlist">
        </div>
        <div id="control">
            <a class="btn" href="/konomitv/">KonomiTV</a>
            <button type="button" id="volumebutton" class="btn" title="全ch聴く(V)"><i class="material-icons">volume_off</i></button>
            <div class="togglesw btn" title="常に表示(D)">
                <input type="checkbox" id="keepshowsw">
                <label for="keepshowsw"><i class="material-icons">info</i></label>
            </div>
            <button type="button" id="fsbutton" class="btn" title="全画面表示(F)"><i class="material-icons">fullscreen</i></button>
        </div>
    </div>
</body>
</html>
